<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>⏱️ Stopwatch</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #2c3e50, #3498db);
      color: white;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button#start { background-color: #27ae60; color: white; }
    button#stop { background-color: #e67e22; color: white; }
    button#reset { background-color: #e74c3c; color: white; }
    button:hover { opacity: 0.8; }
    .info {
      font-size: 1.2em;
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      display: inline-block;
      min-width: 250px;
    }
    .error {
      background-color: rgba(231, 76, 60, 0.3);
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      margin: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>⏱️ Stopwatch</h1>
  <button id="start">Start</button>
  <button id="stop">Stop</button>
  <button id="reset">Reset</button>

  <div class="error" id="errorMsg"></div>
  
  <div class="info" id="status">Status: Not started</div>
  <div class="info" id="startTime">Start Time: --</div>
  <div class="info" id="stopTime">Stop Time: --</div>
  <div class="info" id="elapsed">Elapsed Time: 0 seconds</div>

  <script>
    let startTimestamp = 0;
    let stopTimestamp = 0;

    // Function to show error messages
    function showError(message) {
      const errorDiv = document.getElementById('errorMsg');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      setTimeout(() => {
        errorDiv.style.display = 'none';
      }, 3000);
    }

    // Function to update status display
    function updateStatus(message) {
      document.getElementById('status').textContent = 'Status: ' + message;
    }

    document.getElementById('start').addEventListener('click', () => {
      fetch('/api/stopwatch/start', { 
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        }
      })
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          updateStatus(data.message || 'Started');
          startTimestamp = Date.now();
          document.getElementById('startTime').textContent = 'Start Time: ' + new Date(startTimestamp).toLocaleTimeString();
        })
        .catch(error => {
          console.error('Error starting stopwatch:', error);
          updateStatus('Error starting');
          showError('Failed to start stopwatch. Please try again.');
        });
    });

    document.getElementById('stop').addEventListener('click', () => {
      fetch('/api/stopwatch/stop', { 
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        }
      })
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.text();
        })
        .then(message => {
          updateStatus(message || 'Stopped');
          stopTimestamp = Date.now();
          const elapsed = Math.round((stopTimestamp - startTimestamp) / 1000);
          document.getElementById('stopTime').textContent = 'Stop Time: ' + new Date(stopTimestamp).toLocaleTimeString();
          document.getElementById('elapsed').textContent = 'Elapsed Time: ' + elapsed + ' seconds';
        })
        .catch(error => {
          console.error('Error stopping stopwatch:', error);
          updateStatus('Error stopping');
          showError('Failed to stop stopwatch. Please try again.');
        });
    });

    document.getElementById('reset').addEventListener('click', () => {
      fetch('/api/stopwatch/reset', { 
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        }
      })
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.text();
        })
        .then(message => {
          updateStatus(message || 'Reset');
          document.getElementById('startTime').textContent = 'Start Time: --';
          document.getElementById('stopTime').textContent = 'Stop Time: --';
          document.getElementById('elapsed').textContent = 'Elapsed Time: 0 seconds';
          startTimestamp = 0;
          stopTimestamp = 0;
        })
        .catch(error => {
          console.error('Error resetting stopwatch:', error);
          updateStatus('Error resetting');
          showError('Failed to reset stopwatch. Please try again.');
        });
    });

    // Optional: Periodically check status
    function checkStatus() {
      fetch('/api/stopwatch/status')
        .then(response => {
          if (response.ok) {
            return response.json();
          }
        })
        .then(data => {
          if (data) {
            // Update UI based on server status if needed
            console.log('Server status:', data);
          }
        })
        .catch(error => {
          console.log('Status check failed:', error);
        });
    }

    // Check status every 30 seconds (optional)
    // setInterval(checkStatus, 30000);
  </script>
</body>
</html>
